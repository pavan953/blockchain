<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Manufacturer Dashboard</h1>

        <h3>Drug Details from Supplier</h3>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Drug ID</th>
                    <th>Drug Name</th>
                    <th>Expiration Date</th>
                    <th>Recipient</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for drug in drugs %}
                <tr>
                    <td>{{ drug["drug_id"] }}</td>
                    <td>{{ drug["drug_name"] }}</td>
                    <td>{{ drug["expiration_date"] }}</td>
                    <td>{{ drug["recipient"] }}</td>
                    <td>{{ drug["status"] }}</td>
                    <td>
                        <form action="/manufacturer/update" method="POST" style="display: inline-block;">
                            <input type="hidden" name="drug_id" value="{{ drug['drug_id'] }}">
                            <input type="text" name="recipient" placeholder="New Recipient" required>
                            <button type="submit" class="btn btn-primary btn-sm">Update</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
