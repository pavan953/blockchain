<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Supplier Dashboard</h1>

        <!-- Customer Orders Section -->
        <h3>Pending Customer Orders</h3>
        {% if orders %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Drug Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order._id }}</td>
                    <td>{{ order.drug_name }}</td>
                    <td>{{ order.status }}</td>
                    <td>
                        <form action="/supplier/add_drug" method="POST" class="d-flex">
                            <input type="hidden" name="order_id" value="{{ order._id }}">
                            <input type="text" class="form-control me-2" name="manufacturer_name"
                                placeholder="Enter Manufacturer" required>
                            <input type="text" class="form-control me-2" name="drug_id" placeholder="Drug ID" required>
                            <input type="text" class="form-control me-2" name="drug_name" placeholder="Drug Name"
                                required>
                            <input type="date" class="form-control me-2" name="expiration_date" required>
                            <button type="submit" class="btn btn-primary">Add Drug</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No pending orders.</p>
        {% endif %}
    </div>
</body>

</html>
