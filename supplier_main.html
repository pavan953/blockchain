<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Supplier Dashboard</h1>
        <form action="/supplier/add" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="drug_id" class="form-label">Drug ID</label>
                <input type="text" class="form-control" id="drug_id" name="drug_id" required>
            </div>
            <div class="mb-3">
                <label for="drug_name" class="form-label">Drug Name</label>
                <input type="text" class="form-control" id="drug_name" name="drug_name" required>
            </div>
            <div class="mb-3">
                <label for="expiration_date" class="form-label">Expiration Date</label>
                <input type="date" class="form-control" id="expiration_date" name="expiration_date" required>
            </div>
            <div class="mb-3">
                <label for="recipient" class="form-label">Recipient (Manufacturer)</label>
                <input type="text" class="form-control" id="recipient" name="recipient" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Drug</button>
        </form>
    </div>
</body>

</html>
